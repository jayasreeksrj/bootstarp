<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-weight: bold;
        }

        label {
            font-weight: bold;
            font-size: 18px;
        }

        body {
            background-color: #4a4a4a; 
        }

        .container {
            background-color: #fff; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }

        .btn-primary {
            background-color: #4CAF50; 
            border: none;
        }

        .btn-primary:hover {
            background-color: #45a049; 
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Bootstrap Form</h2>
    <form id="myForm" target="_blank">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your First Name" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your Last Name" required>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" name="dob" placeholder="Enter your Date of Birth" onchange="calculateAge()" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Others</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" id="age" name="age" readonly required>
        </div>
        <div class="mb-3">
            <label for="fatherName" class="form-label">Father's Name:</label>
            <input type="text" class="form-control" id="fatherName" name="fatherName" placeholder="Enter your Father's Name" required>
        </div>
        <div class="mb-3">
            <label for="motherName" class="form-label">Mother's Name:</label>
            <input type="text" class="form-control" id="motherName" name="motherName" placeholder="Enter your Mother's Name" required>
        </div>
        <div class="mb-3">
            <label for="education" class="form-label">Education:</label>
            <select class="form-select" id="education" name="education" onchange="toggleEducationFields()" required>
                <option value="">Select Education</option>
                <option value="student">Student</option>
                <option value="experienced">Experienced</option>
                <option value="fresher">Fresher</option>
            </select>
        </div>
        <div class="mb-3" id="studentFields" style="display:none;">
            <label for="schoolName" class="form-label">School/College Name:</label>
            <input type="text" class="form-control" id="schoolName" name="schoolName">
            <label for="marks" class="form-label">Marks:</label>
            <input type="text" class="form-control" id="marks" name="marks">
        </div>
        <div class="mb-3" id="experiencedFields" style="display:none;">
            <label for="companyName" class="form-label">Company Name:</label>
            <input type="text" class="form-control" id="companyName" name="companyName">
            <label for="salary" class="form-label">Salary:</label>
            <input type="text" class="form-control" id="salary" name="salary">
            <label for="experienceYears" class="form-label">Experience Years:</label>
            <input type="text" class="form-control" id="experienceYears" name="experienceYears">
        </div>
        <div class="mb-3" id="fresherFields" style="display:none;">
            <label for="companyNameFresher" class="form-label">Company Name:</label>
            <input type="text" class="form-control" id="companyNameFresher" name="companyNameFresher">
            <label for="salaryFresher" class="form-label">Salary:</label>
            <input type="text" class="form-control" id="salaryFresher" name="salaryFresher">
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email-ID:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email-ID" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your mobile no." required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nationality:</label><br>
            <select class="form-select" id="nationality" name="nationality" required>
                <option value="">Select Nationality</option>
                <option value="USA">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="Japan">Japan</option>
                <option value="Brazil">Brazil</option>
                <option value="Mexico">Mexico</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Area of Interest:</label><br>
            <select class="form-select" id="interests" name="interests" required>
                <option value="">Select your Interest</option>
                <option value="Web Development">Web Development</option>
                <option value="App Development">App Development</option>
                <option value="Software Development">Software Development</option>
                <option value="Administration">Administration</option>
                <option value="Scientific Research">Scientific Research</option>
                <option value="Designing">Designing</option>
                <option value="Sales">Sales</option>
                <option value="Marketing">Marketing</option>
            </select>
        </div><br><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    
        <button type="cancel" class="btn btn-danger">Cancel</button>
    </form>
    <div id="error-msg" class="mt-3 error"></div>
    <div id="response" class="mt-3"></div>
</div>

<script>
   // Function to generate summary HTML based on form data and selected education
// Function to generate summary HTML based on form data and selected education
function generateSummary(formData) {
    var education = formData.get('education');
    var summaryHTML = '<h2>Form Summary</h2>';

    // Append the fields before education
    summaryHTML += '<p><strong>First Name:</strong> ' + formData.get('firstName') + '</p>';
    summaryHTML += '<p><strong>Last Name:</strong> ' + formData.get('lastName') + '</p>';
    summaryHTML += '<p><strong>Date of Birth:</strong> ' + formData.get('dob') + '</p>';
    summaryHTML += '<p><strong>Gender:</strong> ' + formData.get('gender') + '</p>';
    summaryHTML += '<p><strong>Age:</strong> ' + formData.get('age') + '</p>';
    summaryHTML += '<p><strong>Father\'s Name:</strong> ' + formData.get('fatherName') + '</p>';
    summaryHTML += '<p><strong>Mother\'s Name:</strong> ' + formData.get('motherName') + '</p>';

    // Check if education is selected and append it to the summary
    if (education) {
        summaryHTML += '<p><strong>Education:</strong> ' + education.charAt(0).toUpperCase() + education.slice(1) + '</p>';
    }

    // Check if the fields are filled and append them to the summary based on the selected education
    if (education === 'student') {
        if (formData.get('schoolName')) {
            summaryHTML += '<p><strong>School Name:</strong> ' + formData.get('schoolName') + '</p>';
        }
        if (formData.get('marks')) {
            summaryHTML += '<p><strong>Marks:</strong> ' + formData.get('marks') + '</p>';
        }
    } else if (education === 'experienced') {
        if (formData.get('companyName')) {
            summaryHTML += '<p><strong>Company Name:</strong> ' + formData.get('companyName') + '</p>';
        }
        if (formData.get('salary')) {
            summaryHTML += '<p><strong>Salary:</strong> ' + formData.get('salary') + '</p>';
        }
        if (formData.get('experienceYears')) {
            summaryHTML += '<p><strong>Experience Years:</strong> ' + formData.get('experienceYears') + '</p>';
        }
    } else if (education === 'fresher') {
        if (formData.get('companyNameFresher')) {
            summaryHTML += '<p><strong>Company Name:</strong> ' + formData.get('companyNameFresher') + '</p>';
        }
        if (formData.get('salaryFresher')) {
            summaryHTML += '<p><strong>Salary:</strong> ' + formData.get('salaryFresher') + '</p>';
        }
    }

    // Append other filled fields to the summary
    for (var pair of formData.entries()) {
        if (pair[1] && pair[0] !== 'education') {
            if ((education !== 'student' || (pair[0] !== 'schoolName' && pair[0] !== 'marks')) &&
                (education !== 'experienced' || (pair[0] !== 'companyName' && pair[0] !== 'salary' && pair[0] !== 'experienceYears')) &&
                (education !== 'fresher' || (pair[0] !== 'companyNameFresher' && pair[0] !== 'salaryFresher'))) {
                // Exclude fields already included above
                if (pair[0] !== 'firstName' && pair[0] !== 'lastName' && pair[0] !== 'dob' && pair[0] !== 'gender' && pair[0] !== 'age' &&
                    pair[0] !== 'fatherName' && pair[0] !== 'motherName') {
                    summaryHTML += '<p><strong>' + pair[0].charAt(0).toUpperCase() + pair[0].slice(1) + ':</strong> ' + pair[1] + '</p>';
                }
            }
        }
    }

    return summaryHTML;
}



    document.getElementById('myForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Get form data
        var formData = new FormData(this);

        // Convert FormData to object
        var data = {};
        formData.forEach(function(value, key) {
            data[key] = value;
        });

        // Do something with the form data (e.g., send it to server)
        console.log(data);

        // Generate and display form summary
        var summary = generateSummary(formData);
        document.getElementById('response').innerHTML = summary;

        // Clear form fields
        this.reset();
    });

    // Function to calculate age
    function calculateAge() {
        var dobInput = document.getElementById('dob').value;
        var dob = new Date(dobInput);
        var today = new Date();
        
        var age = today.getFullYear() - dob.getFullYear();
        var monthDiff = today.getMonth() - dob.getMonth();
        
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
            age--;
        }
        
        document.getElementById('age').value = age;
    }

    // Function to toggle education fields
    function toggleEducationFields() {
        var education = document.getElementById("education").value;
        var studentFields = document.getElementById("studentFields");
        var experiencedFields = document.getElementById("experiencedFields");
        var fresherFields = document.getElementById("fresherFields");

        if (education === "student") {
            studentFields.style.display = "block";
            experiencedFields.style.display = "none";
            fresherFields.style.display = "none";
        } else if (education === "experienced") {
            studentFields.style.display = "none";
            experiencedFields.style.display = "block";
            fresherFields.style.display = "none";
        } else if (education === "fresher") {
            studentFields.style.display = "none";
            experiencedFields.style.display = "none";
            fresherFields.style.display = "block";
        } else {
            studentFields.style.display = "none";
            experiencedFields.style.display = "none";
            fresherFields.style.display = "none";
        }
    }

    // Call toggleEducationFields() when the document is loaded
    document.addEventListener('DOMContentLoaded', function() {
        toggleEducationFields();
    });

    // Call toggleEducationFields() when the education dropdown menu value changes
    document.getElementById('education').addEventListener('change', function() {
        toggleEducationFields();
    });
</script>

</body>
</html>
